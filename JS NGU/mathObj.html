<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        Math object

        - Math.PI - số pi
        - Math.round(a) - làm tròn số
            console.log(Math.round(1.347878)) //1
        - Math.abs() - số tuyệt đối biến - thành +
            console.log(Math.abs(-4.5)); //4
        - Math.ceil() - làm tròn trên
            console.log(Math.ceil(4.1)); //5
        - Math.floor() - làm tròn dưới
            console.log(Math.floor(4.9)); //4
        - Math.random()
            console.log(Math.floor(Math.random()*10)); //số random từ 0 tới 10
        - Math.min()
        - Math.max()
        */

      console.log(Math.floor(Math.random()*10)); //số random từ 0 tới 10
    </script>
  </body>
</html>
